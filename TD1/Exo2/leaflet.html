<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Leaflet Exercice 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    const nice = [43.7009358, 7.2683912]
    const map = L.map('map').setView(nice, 3)

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map)

    L.marker(nice).addTo(map).bindPopup("Nice")

    if ("geolocation" in navigator) {
      navigator.geolocation.getCurrentPosition(pos => {
        const userPos = [pos.coords.latitude, pos.coords.longitude]
        L.marker(userPos).addTo(map).bindPopup("Vous Ãªtes ici").openPopup()
      })
    }

    const bermudes = [
      [25.774, -80.190],
      [18.466, -66.118],
      [32.321, -64.757]
    ]
    L.polygon(bermudes, { color: "red" }).addTo(map).bindPopup("Triangle des Bermudes")
  </script>
</body>
</html>
