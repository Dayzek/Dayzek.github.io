<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Exercice 3 – Leaflet plus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    #map { height: 100vh; margin:0; padding:0; }
    body { margin:0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script>
    const map = L.map('map').setView([43.7, 7.26], 6)

    const osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors', maxZoom: 19
    }).addTo(map)

    const toner = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner/{z}/{x}/{y}.png', {
      attribution: 'Map tiles by Stamen Design, © OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 20
    })

    const terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
      attribution: 'Map tiles by Stamen Design, © OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 18
    })

    const watercolor = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/watercolor/{z}/{x}/{y}.jpg', {
      attribution: 'Map tiles by Stamen Design, © OpenStreetMap',
      subdomains: 'abcd',
      maxZoom: 16
    })

    L.control.layers(
      {
        "OpenStreetMap": osm,
        "Stamen Toner": toner,
        "Stamen Terrain": terrain,
        "Stamen Watercolor": watercolor
      }
    ).addTo(map)
  </script>
</body>
</html>
